<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style/globals.css" />
  <link rel="stylesheet" href="style/loginStyle.css" />
  <script src="script/Login.js"></script>
</head>

<body>
  <div class="container">
    <div class="sign-in-madif">
      <p class="instruction">Enter valid email &amp; password to continue</p>
      <div class="group">
        <div class="text-wrapper">Haven't any account?</div>
        <a href="" class="div" style="cursor: pointer;">Sign Up</a>
      </div>
      <img class="illustration" src="assest/loginIllustration.png" />
      <div class="title">Sign In</div>
      <div class="input">
        <input type="email" id="email" class="input-field" placeholder="Email address" />
      </div>
      <div class="intput">
        <input type="password" id="password" class="input-field" placeholder="Password" />
      </div>
      <img class="eye-icon" src="assest/eye icon.png" onclick="togglePassword()" />
      <div style="cursor: pointer;" class="frame" onclick="showOverlay()">
        <div class="text-wrapper-3">Login</div>
      </div>
      <img class="ic-outline-email" src="assest/ic_outline-email.png" />
      <img class="si-lock-line" src="assest/si_lock-line.png" />
    </div>
    <div id="overlay" class="overlay" style="display: none;">
      <div class="group">
        <img class="iconamoon-close-bold" src="assest/iconamoon_close-bold.png" onclick="hideOverlay()" />
        <div class="div">
          <div class="instruction">Haven't any account?</div>
          <a href="" class="text-wrapper" style="cursor: pointer;">Sign Up</a>
        </div>
        <div class="text-wrapper-2">Use Account</div>
        <img class="vector" src="img/vector-10.svg" />
        <div class="div-2" onclick="window.location.href='DashboardVolunteer.html'" style="cursor: pointer;">
          <img class="mask-group" src="assest/profile.png" />
          <div class="text-wrapper-3">Rachman Fikry</div>
          <div class="text-wrapper-4">Volunteer</div>
          <div class="text-wrapper-5">rchmfkr@ub.ac.id</div>
        </div>
        <div class="div-3" onclick="window.location.href='DashboardVolunteer.html'" style="cursor: pointer;">
          <img class="mask-group" src="assest/profile.png" />
          <div class="text-wrapper-3">Ali Rohman</div>
          <div class="text-wrapper-6">Mahasiswa Difabel</div>
          <div class="text-wrapper-5">rchmfkr@ub.ac.id</div>
        </div>
        <div class="div-4" onclick="window.location.href='DashboardVolunteer.html'" style="cursor: pointer;">
          <img class="mask-group" src="assest/profile.png" />
          <div class="text-wrapper-3">Mahmud</div>
          <div class="text-wrapper-7">Admin</div>
          <div class="text-wrapper-5">rchmfkr@ub.ac.id</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
