<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style/globals.css" />
  <link rel="stylesheet" href="style/DashboardVolunteerStyle.css" />
</head>

<body>
  <div class="dashboard-mahasiswa">
    <div class="event-quotes">
      <div class="rectangle"></div>
      <img class="mask-group" src="assest/HeadCoverDashboard.png" />
      <div class="text-wrapper">Every difference</div>
      <div class="div">is a</div>
      <div class="text-wrapper-2">strength.</div>
      <p class="with-incare-together">
        <span class="span">With </span>
        <span class="text-wrapper-3">Incare</span>
        <span class="span"> together, we grow through diversity.</span>
      </p>
      <div class="ellipse"></div>
      <div class="ellipse-2"></div>
      <div class="ellipse-3"></div>
      <div class="text-wrapper-4">Current Event</div>
    </div>
    <div class="statistic">
      <div class="rectangle-2"></div>
      <div class="text-wrapper-5">Assistances</div>
      <div class="text-wrapper-6">Daily Activity</div>
      <div class="group">
        <div class="text-wrapper-7">30</div>
        <div class="text-wrapper-8">10</div>
        <div class="text-wrapper-9">20</div>
        <div class="text-wrapper-10">0</div>
        <div class="text-wrapper-11">25</div>
        <div class="text-wrapper-12">5</div>
        <div class="text-wrapper-13">15</div>
        <div class="ellipse-4"></div>
        <div class="text-wrapper-14">7 Sep</div>
        <div class="text-wrapper-15">9 Sep</div>
        <div class="text-wrapper-16">5 Sep</div>
        <div class="text-wrapper-17">5 Sep</div>
        <div class="text-wrapper-18">8 Sep</div>
        <div class="text-wrapper-19">10 Sep</div>
        <div class="text-wrapper-20">6 Sep</div>
        <div class="rectangle-3"></div>
        <div class="rectangle-4"></div>
        <div class="rectangle-5"></div>
        <div class="rectangle-6"></div>
        <div class="rectangle-7"></div>
        <div class="rectangle-8"></div>
        <div class="rectangle-9"></div>
      </div>
      <div class="group-2">
        <div class="group-3">
          <img class="rectangle-10" src="assest/CheckitOutBtn.png
            " />
        </div>
        <div class="text-wrapper-21">Check it out</div>

      </div>
      <div class="text-wrapper-22">Assistance Statistics</div>
    </div>
    <div class="current-users">
      <div class="rectangle-12"></div>
      <img class="mask-group-2" src="assest/Mask group-4.png" />
      <div class="rectangle-13"></div>
      <div class="rectangle-14"></div>
      <div class="text-wrapper-23">Recent Volunteer</div>
      <div class="group-4">
        <div class="group-3">
          <img class="rectangle-10" src="assest/SeeAllBtn.png" />
        </div>
        <div class="text-wrapper-24">See all</div>
        <img class="vector-9" src="img/vector.svg" />
      </div>
    </div>
    <div class="current-activities" onclick="window.location.href='RiwayatPendampingan_madif.html'">
      <div class="rectangle-15"></div>
      <img class="mask-group-3" src="assest/Mask group-5.png" />
      <div class="rectangle-16"></div>
      <div class="text-wrapper-25">Current Activities</div>
    </div>
    <img class="accessibility-icon" src="assest/Accessibility-Icon.png" />
    <div class="group-5" onclick="window.location.href='jadwalPendampingan_madif.html'">
      <div class="rectangle-17"></div>
      <div class="text-wrapper-28" style="cursor: pointer;">Penjadwalan</div>
    </div>
    <div class="navbar">
      <div class="navbar-2">
        <div class="group-6"><img class="vector-10" src="assest/Notification.png" /></div>
        <div class="group-7"><img class="vector-10" src="assest/ExtMenu.png" /></div>
      </div>
      <p class="INCARE"><span class="text-wrapper-29">IN</span> <span class="text-wrapper-30">CARE</span></p>
    </div>
  </div>
</body>

</html>
