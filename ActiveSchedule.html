<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Availability Schedule - INCARE</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="ActiveScheduleStyle.css" />
  </head>
  <body>
    <main class="manajemen-jadwal">
      <header class="navbar">
        <div class="navbar-2">
          <h1 class="INCARE">
            <span class="span">IN</span>
            <span class="text-wrapper-10">CARE</span>
          </h1>
          <nav class="group-7" aria-label="Main navigation">
            <button class="group-2" aria-label="Notifications">
              <img class="vector" src="assets/Notification.png" alt="Notifikasi" />
            </button>
            <button class="group-3" aria-label="Menu"></button>
              <img class="vector" src="assets/ExtMenu.png" alt="Menu" />
            </button>
          </nav>
          <button type="button" class="group-8" aria-label="Menu"></button>
        </div>
      </header>
      <section class="users-card">
        <div class="rectangle"></div>
        <img class="icon-park-solid" src="img/icon-park-solid-calendar.svg" alt="Calendar icon" />
        <h2 class="text-wrapper-8">Availability Schedule</h2>
        <img class="mask-group" src="img/mask-group.png" alt="User profile" />
        <button type="button" class="text-wrapper">Detail</button>
      </section>
      <section class="schedule-container">
        <img class="img" src="img/rectangle-67.svg" alt="" role="presentation" />
        <h3 class="div">Active Schedule</h3>
        <article class="schedule-item">
          <div class="rectangle-2"></div>
          <h4 class="text-wrapper-2">Monday, Jan 15, 2025</h4>
          <p class="p">10:00 AM - 12:00 AM</p>
          <div class="group">
            <button type="button" class="action-button edit-button" aria-label="Edit schedule for Monday, Jan 15, 2025">
              <div class="rectangle-3"></div>
              <img class="edit" src="img/size-48.svg" alt="" />
            </button>
            <button
              type="button"
              class="action-button delete-button"
              aria-label="Delete schedule for Monday, Jan 15, 2025"
            >
              <img class="delete" src="img/delete.svg" alt="" />
            </button>
          </div>
        </article>
        <article class="schedule-item group-2">
          <div class="rectangle-5"></div>
          <h4 class="text-wrapper-3">Tuesday, Feb 14, 2025</h4>
          <p class="text-wrapper-4">13:00 PM - 16:00 PM</p>
          <div class="group-3">
            <button
              type="button"
              class="action-button edit-button"
              aria-label="Edit schedule for Tuesday, Feb 14, 2025"
            >
              <div class="rectangle-3"></div>
              <img class="edit-2" src="img/size-48.svg" alt="" />
            </button>
            <button
              type="button"
              class="action-button delete-button"
              aria-label="Delete schedule for Tuesday, Feb 14, 2025"
            >
              <img class="rectangle-4" src="img/image.svg" alt="" />
              <img class="delete-2" src="img/delete.svg" alt="" />
            </button>
          </div>
        </article>
        <article class="schedule-item group-4">
          <div class="rectangle-5"></div>
          <h4 class="text-wrapper-5">Wednesday, Feb 22, 2025</h4>
          <p class="text-wrapper-6">15:00 PM - 18:00 PM</p>
          <div class="group-3">
            <button
              type="button"
              class="action-button edit-button"
              aria-label="Edit schedule for Wednesday, Feb 22, 2025"
            >
              <div class="rectangle-3"></div>
              <img class="edit-2" src="img/size-48.svg" alt="" />
            </button>
            <button
              type="button"
              class="action-button delete-button"
              aria-label="Delete schedule for Wednesday, Feb 22, 2025"
            >
              <img class="rectangle-4" src="img/rectangle-34.svg" alt="" />
              <img class="delete-3" src="img/delete.svg" alt="" />
            </button>
          </div>
        </article>
        <article class="schedule-item group-5">
          <div class="rectangle-5"></div>
          <h4 class="text-wrapper-7">Thursday Feb 29, 2025</h4>
          <p class="text-wrapper-6">08:00 AM - 11:00 AM</p>
          <div class="group-3">
            <button
              type="button"
              class="action-button edit-button"
              aria-label="Edit schedule for Thursday Feb 29, 2025"
            >
              <div class="rectangle-3"></div>
              <img class="edit-2" src="img/size-48.svg" alt="" />
            </button>
            <button
              type="button"
              class="action-button delete-button"
              aria-label="Delete schedule for Thursday Feb 29, 2025"
            >
              <img class="rectangle-4" src="img/rectangle-34-2.svg" alt="" />
              <img class="delete-2" src="img/delete.svg" alt="" />
            </button>
          </div>
        </article>
        <button type="button" class="group-6 add-availability-button">
          <div class="rectangle-6"></div>
          <span class="text-wrapper-9">Add Availability</span>
          <img class="add-circle" src="img/add-circle.svg" alt="" />
        </button>
      </section>
    </main>
  </body>
</html>
