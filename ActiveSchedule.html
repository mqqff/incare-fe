<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Availability Schedule - INCARE</title>
    <link rel="stylesheet" href="style/globals.css" />
    <link rel="stylesheet" href="style/ActiveScheduleStyle.css" />
  </head>
  <body>
    <main class="manajemen-jadwal">
      <header class="navbar">
        <div class="navbar-2">
          <h1 class="INCARE">
            <span class="span">IN</span>
            <span class="text-wrapper-10">CARE</span>
    </h1>
    <div class="group-6"><img class="vector-10" src="assest/Notification.png" /></div>
    <div class="group-7"><img class="vector-10" src="assest/ExtMenu.png" /></div>
    <nav class="group-7" aria-label="Main navigation">
      
    </nav>
    
        </div>
      </header>
      <section class="users-card">
        <div class="rectangle"></div>
        <img class="icon-park-solid" src="assest/calendar.png" alt="Calendar icon" />
        <h2 class="text-wrapper-8">Availability Schedule</h2>
        <h3 class="div">Active Schedule</h3>

      </section>
      <section class="schedule-container">
        <article class="schedule-item">
          <div class="rectangle-2"></div>
          <h4 class="text-wrapper-2">Monday, Jan 15, 2025</h4>
          <p class="p">10:00 AM - 12:00 AM</p>
          <div class="group">
            <button type="button" class="action-button edit-button" aria-label="Edit schedule for Monday, Jan 15, 2025">
              <img src="assest/Edit.png" alt="Edit">
              <div class="rectangle-3"></div>

            </button>
            <button type="button" class="action-button delete-button" aria-label="Delete schedule for Monday, Jan 15, 2025">
              <img src="assest/delete.png" alt="Delete">
              <div class="rectangle-delete"></div>

            </button>
          </div>
        </article>
        <article class="schedule-item group-2">
          <div class="rectangle-5"></div>
          <h4 class="text-wrapper-3">Tuesday, Feb 14, 2025</h4>
          <p class="text-wrapper-4">13:00 PM - 16:00 PM</p>
          <div class="group-3">
            <button
              type="button"
              class="action-button edit-button"
              aria-label="Edit schedule for Tuesday, Feb 14, 2025"
            >
              <img src="assest/Edit.png" alt="Edit">
              <div class="rectangle-3"></div>

            </button>
            <button
              type="button"
              class="action-button delete-button"
              aria-label="Delete schedule for Tuesday, Feb 14, 2025"
            >
              <img src="assest/delete.png" alt="Delete">
              <div class="rectangle-delete"></div>

            </button>
          </div>
        </article>
        <article class="schedule-item group-4">
          <div class="rectangle-5"></div>
          <h4 class="text-wrapper-5">Wednesday, Feb 22, 2025</h4>
          <p class="text-wrapper-6">15:00 PM - 18:00 PM</p>
          <div class="group-3">
            <button
              type="button"
              class="action-button edit-button"
              aria-label="Edit schedule for Wednesday, Feb 22, 2025"
            >
              <img src="assest/Edit.png" alt="Edit">
              <div class="rectangle-3"></div>

            </button>
            <button
              type="button"
              class="action-button delete-button"
              aria-label="Delete schedule for Wednesday, Feb 22, 2025"
            >
              <img src="assest/delete.png" alt="Delete">
              <div class="rectangle-delete"></div>

            </button>
          </div>
        </article>
        <article class="schedule-item group-5">
          <div class="rectangle-5"></div>
          <h4 class="text-wrapper-7">Thursday Feb 29, 2025</h4>
          <p class="text-wrapper-6">08:00 AM - 11:00 AM</p>
          <div class="group-3">
            <button
              type="button"
              class="action-button edit-button"
              aria-label="Edit schedule for Thursday Feb 29, 2025"
            >
              <img src="assest/Edit.png" alt="Edit">
              <div class="rectangle-3"></div>

            </button>
            <button
              type="button"
              class="action-button delete-button"
              aria-label="Delete schedule for Thursday Feb 29, 2025"
            >
              <img src="assest/delete.png" alt="Delete">
              <div class="rectangle-delete"></div>

            </button>
          </div>
        </article>
        <button type="button" class="group-6 add-availability-button">
          <div class="rectangle-6"></div>
          <span class="text-wrapper-9">Add Availability</span>
          <img class="add-circle" src="assest/add_circle.png" alt="" />
        </button>
      </section>
    </main>
  </body>
</html>
