<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Availability Schedule - INCARE</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="AddAvailibilityStyle.css" />
  </head>
  <body>
    <div class="manajemen-jadwal">
      <header class="navbar">
        <div class="navbar-2">
          <button class="group-9" aria-label="Notifications">
              <img class="vector" src="assets/Notification.png" alt="Notifikasi" />
            </button>
            <button class="group-10" aria-label="Menu"></button>
              <img class="vector" src="assets/ExtMenu.png" alt="Menu" />
            </button>
        </div>
        <h1 class="INCARE">
          <span class="span">IN</span>
          <span class="text-wrapper-53">CARE</span>
        </h1>
      </header>
      <section class="users-card">
        <button class="text-wrapper" type="button">Detail</button>
        <div class="rectangle"></div>
        <img class="icon-park-solid" src="assest/calendar.png" alt="Calendar icon" />
      </section>
      <main>
        <h2 class="text-wrapper-2">Availability Schedule</h2>
        <section class="add-availability-section">
          <h3 class="div">Add Availability</h3>
          <div class="calendar-container">
            <img class="img" src="img/rectangle-67.svg" alt="" role="presentation" />
            <div class="rectangle-2"></div>
            <nav class="month-navigation" aria-label="Month navigation">
              <button class="text-wrapper-46" type="button">September</button>
              <button class="group-2" type="button" aria-label="Previous month"></button>
              <h4 class="text-wrapper-4">October</h4>
              <button class="group" type="button" aria-label="Next month"></button>
              <button class="text-wrapper-47" type="button">November</button>
            </nav>
            <div class="calendar" role="grid" aria-label="October 2024 calendar">
              <div class="calendar-header" role="row">
                <div class="text-wrapper-5" role="columnheader">Su</div>
                <div class="text-wrapper-40" role="columnheader">Mo</div>
                <div class="text-wrapper-41" role="columnheader">Tu</div>
                <div class="text-wrapper-42" role="columnheader">We</div>
                <div class="text-wrapper-43" role="columnheader">Th</div>
                <div class="text-wrapper-44" role="columnheader">Fr</div>
                <div class="text-wrapper-45" role="columnheader">Sa</div>
              </div>
              <div class="calendar-body">
                <button class="text-wrapper-6" type="button" role="gridcell" aria-label="September 28">28</button>
                <button class="text-wrapper-32" type="button" role="gridcell" aria-label="September 29">29</button>
                <button class="text-wrapper-33" type="button" role="gridcell" aria-label="September 30">30</button>
                <button class="text-wrapper-11" type="button" role="gridcell" aria-label="October 1">1</button>
                <button class="text-wrapper-34" type="button" role="gridcell" aria-label="October 2">2</button>
                <button class="element" type="button" role="gridcell" aria-label="October 3" aria-pressed="true">
                  3
                </button>
                <button class="text-wrapper-35" type="button" role="gridcell" aria-label="October 4">4</button>
                <button class="text-wrapper-7" type="button" role="gridcell" aria-label="October 5">5</button>
                <button class="text-wrapper-12" type="button" role="gridcell" aria-label="October 6">6</button>
                <button class="text-wrapper-13" type="button" role="gridcell" aria-label="October 7">7</button>
                <button
                  class="text-wrapper-14"
                  type="button"
                  role="gridcell"
                  aria-label="October 8"
                  aria-current="date"
                >
                  8
                  <img class="shape-set" src="img/shape-set.svg" alt="" role="presentation" />
                </button>
                <button class="text-wrapper-16" type="button" role="gridcell" aria-label="October 9">9</button>
                <button class="text-wrapper-18" type="button" role="gridcell" aria-label="October 10">10</button>
                <button class="text-wrapper-36" type="button" role="gridcell" aria-label="October 11">11</button>
                <button class="text-wrapper-8" type="button" role="gridcell" aria-label="October 12">12</button>
                <button class="text-wrapper-20" type="button" role="gridcell" aria-label="October 13">13</button>
                <button class="text-wrapper-21" type="button" role="gridcell" aria-label="October 14">14</button>
                <button class="text-wrapper-15" type="button" role="gridcell" aria-label="October 15">15</button>
                <button class="text-wrapper-17" type="button" role="gridcell" aria-label="October 16">16</button>
                <button class="text-wrapper-19" type="button" role="gridcell" aria-label="October 17">17</button>
                <button class="text-wrapper-37" type="button" role="gridcell" aria-label="October 18">18</button>
                <button class="text-wrapper-9" type="button" role="gridcell" aria-label="October 19">19</button>
                <button class="text-wrapper-30" type="button" role="gridcell" aria-label="October 20">20</button>
                <button class="text-wrapper-22" type="button" role="gridcell" aria-label="October 21">21</button>
                <button class="text-wrapper-23" type="button" role="gridcell" aria-label="October 22">22</button>
                <button class="text-wrapper-24" type="button" role="gridcell" aria-label="October 23">23</button>
                <button class="text-wrapper-25" type="button" role="gridcell" aria-label="October 24">24</button>
                <button class="text-wrapper-38" type="button" role="gridcell" aria-label="October 25">25</button>
                <button class="text-wrapper-10" type="button" role="gridcell" aria-label="October 26">26</button>
                <button class="text-wrapper-31" type="button" role="gridcell" aria-label="October 27">27</button>
                <button class="text-wrapper-28" type="button" role="gridcell" aria-label="October 28">28</button>
                <button class="text-wrapper-29" type="button" role="gridcell" aria-label="October 29">29</button>
                <button class="text-wrapper-27" type="button" role="gridcell" aria-label="October 30">30</button>
                <button class="text-wrapper-26" type="button" role="gridcell" aria-label="October 31">31</button>
                <button class="text-wrapper-39" type="button" role="gridcell" aria-label="November 1">1</button>
              </div>
            </div>
          </div>
          <form class="time-selection-form">
            <div class="time-input-group">
              <label for="start-time" class="text-wrapper-49">Start Time</label>
              <div class="group-3">
                <input
                  type="time"
                  id="start-time"
                  name="start-time"
                  value="10:00"
                  class="rectangle-3"
                  aria-label="Start time"
                />
                <div class="text-wrapper-48" aria-hidden="true">10:00</div>
              </div>
            </div>
            <div class="time-input-group">
              <label for="end-time" class="text-wrapper-50">End Time</label>
              <div class="group-4">
                <input
                  type="time"
                  id="end-time"
                  name="end-time"
                  value="13:00"
                  class="rectangle-3"
                  aria-label="End time"
                />
                <div class="text-wrapper-48" aria-hidden="true">13:00</div>
              </div>
            </div>
            <div class="button-group">
              <button type="button" class="group-7">
                <div class="group-8"></div>
                <span class="text-wrapper-52">Cancel</span>
              </button>
              <button type="submit" class="group-5">
                <div class="group-6"></div>
                <span class="text-wrapper-51">Save</span>
              </button>
            </div>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
