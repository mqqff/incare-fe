<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Pendampingan Volunteer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F4FFFF;
            overflow-x: hidden;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            position: relative;
            min-height: 1280px;
        }

        /* Navbar */
        .navbar {
            background-color: #F9F9F9;
            height: 121px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 52px 0 52px;
            position: relative;
        }

        .logo {
            font-size: 40px;
            font-weight: 700;
            color: #58BAAB;
        }

        .logo span:first-child {
            color: #58BAAB;
        }

        .nav-icons {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
        }

        /* Header Section */
        .header-section {
            background: linear-gradient(180deg, #57BAAB 0%, #57BAAB 100%);
            height: 371px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .date-display {
            color: white;
            text-align: center;
        }

        .day {
            font-size: 30px;
            font-weight: 500;
        }

        .date-number {
            font-size: 132px;
            font-weight: 700;
            line-height: 1;
            color: white;
        }

        .nav-arrow {
            background: none;
            border: none;
            cursor: pointer;
        }

        /* Calendar Bar */
        .calendar-bar {
            background-color: #2EAE9A;
            height: 103px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 13px 19px;
            gap: 144px;
        }

        .month-text {
            color: white;
            font-size: 30px;
            font-weight: 400;
            text-align: center;
        }

        .calendar-icon {
            width: 60px;
            height: 60px;
        }

        /* Schedule Cards */
        .schedule-list {
            padding: 52px 38px;
            position: relative;
        }

        .timeline-line {
            position: absolute;
            left: 51px;
            top: 595px;
            bottom: 0;
            width: 3px;
            background-color: #CBD3D5;
        }

        .schedule-card {
            background: white;
            border-radius: 20px;
            margin-left: 39px;
            padding: 23px 29px;
            margin-bottom: 45px;
            box-shadow: 0px 4px 18px rgba(0, 0, 0, 0.25);
            position: relative;
            min-height: 168px;
        }

        .schedule-card.cancelled {
            background-color: #D6D6D6;
        }

        .cancelled-badge {
            background-color: #FF1C1C;
            color: white;
            text-align: center;
            width: 65px;
            padding-top: 1.5px;
            font-weight: 400;
            padding-bottom: 1.5px;
            border-radius: 10px;
            font-size: 8px;
        }

        .time-dot {
            position: absolute;
            left: -39px;
            top: 42%;
            width: 28px;
            height: 28px;
            background-color: #FF9081;
            border-radius: 50%;
            border: 4px solid #FFDFDB;
        }

        .time-dot::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 13px;
            height: 13px;
            background-color: #FF9081;
            border-radius: 50%;
        }

        .schedule-time {
            font-size: 20px;
            font-weight: 700;
            color: #000;
        }

        .schedule-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 16px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
            color: #525252;
        }

        .info-icon {
            width: 25px;
            height: 25px;
            flex-shrink: 0;
        }

        .schedule-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 10px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
            color: #525252;
        }

        .cancel-btn {
            position: absolute;
            top: 13px;
            right: 14px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
        }

        .note-text {
            font-size: 15px;
            color: #525252;
            margin-top: 12px;
            padding-left: 37px;
        }

        /* Accessibility Icon */
        .accessibility-icon {
            position: absolute;
            left: 75px;
            bottom: 102px;
            width: 80px;
            height: 80px;
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            bottom: 22px;
            right: 38px;
            background-color: #58BAAB;
            color: white;
            font-size: 20px;
            font-weight: 600;
            padding: 20px 0;
            width: 155px;
            border: none;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        .back-btn:hover {
            background-color: #4aa899;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 720px;
            background-color: rgba(255, 255, 255, 1);
            z-index: 1000;
            transition: top 0.3s ease;
            overflow-y: auto;
            border-radius: 0 0 20px 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
            height: 100vh;
        }

        .sidebar.open {
            top: 0;
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .sidebar-content {
            padding: 20px;
        }

        .sidebar .logo {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
            font-size: 40px;
            font-weight: 700;
            line-height: normal;
        }

        .sidebar .logo .in {
            color: #58BAAB;
        }

        .sidebar .logo .care {
            color: #58BAAB;
        }

        .menu {
            position: relative;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .menu-item {
            position: relative;
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding-left: 60px;
            margin-bottom: 5px;
        }

        .menu-item:hover {
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        .menu-item span {
            color: rgba(68, 68, 68, 1);
            font-size: 16px;
            font-weight: 600;
            line-height: normal;
        }

        .menu-icon {
            position: absolute;
            width: 26px;
            height: 26px;
            left: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .icon-dashboard {
            top: 22px;
        }

        .icon-profile {
            top: 97px;
        }

        .icon-assistance {
            top: 172px;
        }

        .icon-event {
            top: 247px;
        }

        .icon-report {
            top: 322px;
        }

        .icon-settings {
            top: 397px;
        }

        .logout-container {
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            border-top: 1px solid #eee;
        }

        .logout-button {
            width: 203px;
            height: 70px;
            background: linear-gradient(135deg, rgba(88, 186, 171, 1), rgba(70, 150, 140, 1));
            border-radius: 13px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .logout-button:hover {
            transform: scale(1.05);
        }

        .logout-button span {
            color: rgba(255, 255, 255, 1);
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            display: block;
            line-height: 70px;
        }

        /* SVG Icons */
        .svg-icon {
            display: inline-block;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            menuToggle.addEventListener('click', function () {
                sidebar.classList.toggle('open');
                sidebarOverlay.classList.toggle('active');
            });

            sidebarOverlay.addEventListener('click', function () {
                sidebar.classList.remove('open');
                sidebarOverlay.classList.remove('active');
            });

            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.addEventListener('click', function () {
                    sidebar.classList.remove('open');
                    sidebarOverlay.classList.remove('active');

                    const menuText = this.querySelector('a').textContent;
                });
            });

            const logoutButton = document.querySelector('.logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', function () {
                    if (confirm('Are you sure want to logout?')) {
                        window.location.href = "Login.html";
                    }
                });
            }
        });

        function cancelRequest() {
            Swal.fire({
                title: "Cancel confirmation",
                text: "Are you sure want to cancel this request?",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, cancel it!"
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: "Deleted!",
                        text: "Your request has been cancelled.",
                        icon: "success"
                    });
                }
            });
        }
    </script>
